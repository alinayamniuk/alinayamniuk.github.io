<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty</title>
    <link rel="stylesheet" href="order-style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="form">
    <div class="container-form">
        <form action="index.html">
            <div class="order">
                <h1>Your order</h1>
                <i class="money fas fa-money-check-alt"></i>
            </div>
            <div class="near">
                <input type="text" placeholder="First name" class="near-input">
                <input type="text" placeholder="Last name" class="near-input">
            </div>
            <div class="another">
                <input type="number" placeholder="Phone" autocomplete="off">
                <input type="text" placeholder="Service">
                <input type="time" placeholder="time">
                <input type="date" placeholder="Date" >
            </div>
            <input type="submit" value="Send">
        </form>
    </div>
</div>

</body>
</html>
